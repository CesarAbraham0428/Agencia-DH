<div class="body-container">
  <div class="form-container">
    <form id="package-form" onsubmit="return validateForm()" action="/parte2">
      <h2>Crea tu paquete</h2>
      <!-- Fecha de Llegada -->
      <div class="form-group">
        <label for="arrival">Llegada</label>
        <input type="date" id="arrival" name="arrival" required />
      </div>
      <!-- Fecha de Salida -->
      <div class="form-group">
        <label for="departure">Salida</label>
        <input type="date" id="departure" name="departure" required />
      </div>
      <!-- Cantidad de Adultos -->
      <div class="form-group">
        <label>Cantidad de Adultos</label>
        <div class="half-width">
          <label for="adults-female">Mujeres</label>
          <input type="number" id="adults-female" name="adults-female" required />
        </div>
        <div class="half-width">
          <label for="adults-male">Hombres</label>
          <input type="number" id="adults-male" name="adults-male" required />
        </div>
      </div>
      <!-- Cantidad de Niños -->
      <div class="form-group">
        <label>Cantidad de Niños</label>
        <div class="half-width">
          <label for="children-female">Niñas</label>
          <input type="number" id="children-female" name="children-female" required />
        </div>
        <div class="half-width">
          <label for="children-male">Niños</label>
          <input type="number" id="children-male" name="children-male" required />
        </div>
      </div>
      <!-- Botones -->
      <div class="button-group">
        <a href="#" onclick="history.back();" class="nav_menu_link link">Atrás</a>
        <button type="submit" class="nav_menu_link link">Siguiente</button>
      </div>
    </form>
  </div>
  <div class="img-container">
    <img src="https://lacapillahotel.com/wp-content/uploads/2021/06/Parroquia_de_Nuestra_Senora_de_los_Dolores_Jardin_del_Grande_Dolores_Hidalgo_Guanajuato-_Nuestra_Senora_de_los_Dolores_parish_24023404070.jpg" alt="Parroquia de Nuestra Señora de los Dolores" />
  </div>
</div>

<script>
  function validateForm() {
    // Validar que los campos de fecha estén llenos
    var arrival = document.getElementById('arrival').value;
    var departure = document.getElementById('departure').value;
    if (arrival === '' || departure === '') {
      alert('Por favor, completa las fechas de llegada y salida.');
      return false;
    }
    
    // Validar que al menos un campo de adultos o niños esté lleno
    var adultsFemale = document.getElementById('adults-female').value;
    var adultsMale = document.getElementById('adults-male').value;
    var childrenFemale = document.getElementById('children-female').value;
    var childrenMale = document.getElementById('children-male').value;
    
    if (adultsFemale === '' && adultsMale === '' && childrenFemale === '' && childrenMale === '') {
      alert('Por favor, ingresa al menos una cantidad de adultos o niños.');
      return false;
    }
    
    // Si pasa todas las validaciones, enviar el formulario
    return true;
  }
</script>
