
<section class="text-center text-lg-start registro">

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-4 mb-5 mb-lg-2">
        <div class="card cascading-right bg-body-tertiary" style="
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-4 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Registrate</h2>

            <form>
              <div class="row">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example1">Nombre</label>
                    <input type="text" id="form3Example1" class="form-control" placeholder="Nombre Completo" />
                    
                  </div>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example2">Email</label>
                <input type="email" id="form3Example2" class="form-control" placeholder="example@gmail.com"/>
                
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Contraseña</label>
                <input type="password" id="form3Example3" class="form-control" placeholder="Contraseña"/>
                
              </div>

              <button class="btn btn-primary" (click)="iniciarSesion()">Crear Cuenta</button>

              <p>¿Ya tienes una cuenta? 

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 imagen-registro">
        <img src="https://verestmagazine.com/wp-content/uploads/2023/10/Dolores-Hidalgo-Guanajuato-1.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
</section>
