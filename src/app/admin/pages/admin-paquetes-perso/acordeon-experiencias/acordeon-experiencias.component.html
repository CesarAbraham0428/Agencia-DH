<div class="accordion" id="accordionExample">

    
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Restaurantes
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="hotel" *ngFor="let restaurante of restaurantes">
          <h2>{{ restaurante.nombre_restaurante}}</h2>
          <p><strong>Categoría:</strong> {{ restaurante.cate_restaurante }}</p>
          <p><strong>Localización:</strong> {{ restaurante.loca_restaurante }}</p>
          <p><strong>Costo:</strong> {{ restaurante.costo_restaurante }}</p>
          <p><strong>Descripción:</strong> {{ restaurante.descrip_restaurante }}</p>
          <p><strong>Servicios:</strong> {{ restaurante.servicios_restaurante }}</p>
          <button type="button" class="select-btn" (click)="selectItem(restaurante)">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>
