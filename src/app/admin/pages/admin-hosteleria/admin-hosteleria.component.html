<div class="title">
  <h1>Hosteleria</h1>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-9">
      <div class="table-responsive mt-4">
        <table class="table table-striped" id="lista">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Accesibilidad</th>
              <th>Tipologia</th>
              <th>Costo</th>
              <th>Capacidad</th>
              <th>servicios</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data; let i = index">
              <td>{{ item.nombre }}</td>
              <td>{{ item.descripcion }}</td>
              <td>{{ item.accesibilidad }}</td>
              <td>{{ item.tipologia }}</td>
              <td>{{ item.costo }}</td>
              <td>{{ item.capacidad }}</td>
              <td>{{ item.servicio }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning btn-rm" (click)="edit(i)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteRow(i)">Eliminar</button>
               </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-4 ml-auto custom-col">
      <h2>Hosteleria</h2>
      <form class="form">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="descripcion" name="descripcion">
        <label for="accesibilidad">Accesibilidad</label>
        <input type="text" class="form-control" id="accesibilidad" [(ngModel)]="accesibilidad" name="accesibilidad">
        <label for="tipologia">Tipologia</label>
        <input type="text" id="tipologia" name="tipologia" [(ngModel)]="tipologia" class="form-control">
        <label for="tarifa">Costo</label>
        <input type="text" id="costo" name="costo" [(ngModel)]="costo" class="form-control">
        <label for="servicio">Capacidad</label>
        <input type="text" name="capacidad" id="capacidad" class="form-control" [(ngModel)]="capacidad">
        <label for="telefono">Servicio</label>
        <input type="text" name="servicio" id="servicio" class="form-control" [(ngModel)]="servicio">
        <div class="row mt-3">
          <button type="button" class="btn btn-success" (click)="agregar()" *ngIf="!isEditing">Agregar</button>
          <button type="button" class="btn btn-success" (click)="save()" *ngIf="isEditing">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br><br>
