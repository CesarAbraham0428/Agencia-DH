<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crea tu paquete</title>
<style>

</style>
</head>
<body>

<div class="body-container">
  <div class="content">
    <h2>Crea tu paquete</h2>
    <form id="packageForm" action="/parte2" method="post">
      <div class="form-group">
        <label for="arrival">Llegada</label>
        <input type="date" id="arrival" name="arrival" required />
      </div>
      <div class="form-group">
        <label for="departure">Salida</label>
        <input type="date" id="departure" name="departure" required />
      </div>
      <div class="form-group">
        <div class="half-width">
          <label for="adults-female">Adultos 18 a 36</label>
          <input type="number" id="adults-female" name="adults-female" required />
        </div>
        <div class="half-width">
          <label for="adults-male">Adultos 36 a 64</label>
          <input type="number" id="adults-male" name="adults-male" required />
        </div>
      </div>
      <div class="form-group">
        <div class="half-width">
          <label for="children-female">Niños 0 a 8</label>
          <input type="number" id="children-female" name="children-female" required />
        </div>
        <div class="half-width">
          <label for="children-male">Niños 8 a 17</label>
          <input type="number" id="children-male" name="children-male" required />
        </div>
      </div>
      <div class="button-group">
        <a href="#" class="nav_menu_link link" onclick="history.back(); return false;">Atrás</a>
        <button type="submit" class="nav_menu_link link" id="nextButton">Siguiente</button>
      </div>
    </form>
  </div>

  <div class="img-container">
    <img src="https://lacapillahotel.com/wp-content/uploads/2021/06/Parroquia_de_Nuestra_Senora_de_los_Dolores_Jardin_del_Grande_Dolores_Hidalgo_Guanajuato-_Nuestra_Senora_de_los_Dolores_parish_24023404070.jpg" alt="Imagen de fondo" />
  </div>
</div>

<script>
document.getElementById('packageForm').addEventListener('submit', function(event) {
  // Obtener los valores de los campos
  var arrival = document.getElementById('arrival').value;
  var departure = document.getElementById('departure').value;
  var adultsFemale = document.getElementById('adults-female').value;
  var adultsMale = document.getElementById('adults-male').value;
  var childrenFemale = document.getElementById('children-female').value;
  var childrenMale = document.getElementById('children-male').value;

  // Validar que todos los campos requeridos estén llenos
  if (!arrival || !departure || !adultsFemale || !adultsMale || !childrenFemale || !childrenMale) {
    alert('Por favor, completa todos los campos antes de continuar.');
    event.preventDefault(); // Evitar que se envíe el formulario
  }
});
</script>

</body>
</html>
